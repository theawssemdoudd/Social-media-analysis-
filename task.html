<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مهامي</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    .form, .task, #userInfo {
      background: white; padding: 15px; margin: 10px 0;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    .task { border-right: 5px solid #4CAF50; }
  </style>
</head>
<body>
  <h1>📌 مهامي</h1>

  <!-- معلومات المستخدم -->
  <div id="userInfo">
    👤 <span id="userEmail"></span> | 🏆 نقاطي: <span id="userPoints">0</span>
  </div>

  <!-- إنشاء مهمة جديدة -->
  <div class="form">
    <input type="text" id="taskName" placeholder="اسم المهمة"><br>
    <select id="taskCategory">
      <option value="">اختر القسم</option>
      <option value="facebook">فيسبوك</option>
      <option value="youtube">يوتيوب</option>
      <option value="linkedin">لينكدإن</option>
      <option value="instagram">إنستغرام</option>
    </select><br>
    <input type="number" id="clicks" placeholder="عدد النقرات المطلوبة"><br>
    <input type="number" id="pointsPerClick" placeholder="عدد النقاط لكل نقرة"><br>
    <button id="addTaskBtn">➕ إضافة مهمة</button>
  </div>

  <!-- قائمة مهامي -->
  <div id="myTasks"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // 🔹 إعدادات Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // عناصر الصفحة
    const userEmail = document.getElementById("userEmail");
    const userPoints = document.getElementById("userPoints");
    const taskName = document.getElementById("taskName");
    const taskCategory = document.getElementById("taskCategory");
    const clicks = document.getElementById("clicks");
    const pointsPerClick = document.getElementById("pointsPerClick");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const myTasks = document.getElementById("myTasks");

    let currentUser = null;

    // متابعة تسجيل الدخول
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userEmail.textContent = user.email;

        // جلب النقاط
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          userPoints.textContent = userSnap.data().points;
        } else {
          await setDoc(userRef, { email: user.email, points: 0 });
          userPoints.textContent = 0;
        }

        loadMyTasks();
      } else {
        window.location.href = "login.html"; // إعادة توجيه إذا غير مسجل
      }
    });

    // إنشاء مهمة جديدة
    async function addTask() {
      if (!currentUser) return;
      if (!taskName.value || !taskCategory.value || !clicks.value || !pointsPerClick.value) {
        alert("⚠️ يرجى ملء جميع الحقول");
        return;
      }

      await addDoc(collection(db, "tasks"), {
        name: taskName.value,
        category: taskCategory.value,
        clicks: parseInt(clicks.value),
        pointsPerClick: parseInt(pointsPerClick.value),
        ownerId: currentUser.uid,
        status: "pending",
        createdAt: new Date()
      });

      // إفراغ الحقول
      taskName.value = "";
      taskCategory.value = "";
      clicks.value = "";
      pointsPerClick.value = "";

      loadMyTasks();
    }

    addTaskBtn.addEventListener("click", addTask);

    // تحميل مهامي
    async function loadMyTasks() {
      myTasks.innerHTML = "<h2>📂 مهامي</h2>";
      if (!currentUser) return;

      const q = query(collection(db, "tasks"), where("ownerId", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((docSnap) => {
        const task = docSnap.data();
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <strong>📌 ${task.name}</strong><br>
          🗂️ القسم: ${task.category}<br>
          👥 النقرات المطلوبة: ${task.clicks}<br>
          🏆 النقاط لكل نقرة: ${task.pointsPerClick}<br>
          📌 الحالة: ${task.status}
        `;
        myTasks.appendChild(div);
      });
    }
  </script>
</body>
</html>
