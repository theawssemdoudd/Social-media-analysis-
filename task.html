<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة المهام</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    .form, .task {
      background: white; padding: 15px; margin: 10px 0;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    .task { border-left: 5px solid #4CAF50; }
  </style>
</head>
<body>
  <h1>📌 قائمة المهام</h1>

  <!-- إضافة مهمة -->
  <div class="form">
    <input type="text" id="title" placeholder="عنوان المهمة">
    <input type="text" id="url" placeholder="رابط المهمة">
    <input type="number" id="reward" placeholder="المكافأة (نقاط)">
    <button id="addTaskBtn">➕ إضافة مهمة</button>
  </div>

  <!-- عرض المهام -->
  <div id="tasksList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // 🔹 إعدادات Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // عناصر الصفحة
    const titleInput = document.getElementById("title");
    const urlInput = document.getElementById("url");
    const rewardInput = document.getElementById("reward");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const tasksList = document.getElementById("tasksList");

    // 🔹 إضافة مهمة جديدة
    async function addTask(title, url, reward) {
      await addDoc(collection(db, "tasks"), {
        title: title,
        url: url,
        reward: reward,
        status: "pending",
        createdAt: new Date()
      });
      loadTasks();
    }

    // 🔹 تحميل المهام من قاعدة البيانات
    async function loadTasks() {
      tasksList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "tasks"));
      querySnapshot.forEach((doc) => {
        const task = doc.data();
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <strong>🎯 ${task.title}</strong><br>
          🔗 <a href="${task.url}" target="_blank">${task.url}</a><br>
          🏆 مكافأة: ${task.reward} نقطة<br>
          📌 الحالة: ${task.status}
        `;
        tasksList.appendChild(div);
      });
    }

    // عند الضغط على زر الإضافة
    addTaskBtn.addEventListener("click", () => {
      if (titleInput.value && urlInput.value && rewardInput.value) {
        addTask(titleInput.value, urlInput.value, rewardInput.value);
        titleInput.value = "";
        urlInput.value = "";
        rewardInput.value = "";
      } else {
        alert("⚠️ يرجى ملء جميع الحقول");
      }
    });

    // تحميل المهام عند فتح الصفحة
    loadTasks();
  </script>
</body>
</html>
